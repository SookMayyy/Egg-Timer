<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer - Finished</title>
    <link href='https://fonts.googleapis.com/css?family=Pixelify Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="finished-container">
        <h1>Egg is ready! ðŸ¥šâœ¨</h1>
        <img src="image/finished.gif">
        <p>Congratulations, your egg is cooked!</p>
        <button id="back-start">Back</button>
    </div>

    <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio>
    <audio id="bg-music" src="sounds/bg-music.mp3" loop></audio>

    <script>
        // Play background music automatically when the page loads
        const bgMusic = new Audio("sounds/bg-music.mp3"); // Use correct path
        bgMusic.loop = true;
        bgMusic.volume = 0.4;
        bgMusic.play().catch(err => console.error("BG Music failed:", err));

        const clickSound = new Audio("sounds/click.mp3");

        document.getElementById("back-start").addEventListener("click", () => {
            const clickSound = new Audio("sounds/click.mp3");
            clickSound.volume = 1.0;
            clickSound.currentTime = 0; // Reset to start
            clickSound.play().catch(err => console.error("Click sound failed:", err));

            setTimeout(() => {
                window.location.href = "index.html";  // Redirect back to the start page
            }, 300);
        });
    </script>
</body>
</html>
