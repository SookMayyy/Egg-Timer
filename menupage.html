<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <link href='https://fonts.googleapis.com/css?family=Pixelify Sans' rel='stylesheet'>
        <title>Egg Timer - menu page</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <!-- Header Section -->
    <header>
        <div class = "header-container">
            <h2>Egg MenuðŸ¥š</h2>
            <div class = "shrink-close-icons">
                <img src = "../BUILDING APP/image/shrink.png" alt="Shrink icon" class="shrink-icon">
                <img src = "../BUILDING APP/image/close.png" alt="Close icon" class="close-icon">
            </div> 
        </div>
    </header>

    <main class="menu-container">
        <h1>Select Egg Type</h1>
        <div class="options">
            <div class="image-text-container">
                <img src="image/boiled.jpg" class="egg-menu-image" data-time="5">
                <p class="egg-menu-text">Boiled Egg</p>
            </div>
            <div class="image-text-container">
                <img src="image/fried.webp" class="egg-menu-image" data-time="300">
                <p class="egg-menu-text">Fried Egg</p>
            </div>
            <div class="image-text-container">
                <img src="image/scrambled.webp" class="egg-menu-image" data-time="240">
                <p class="egg-menu-text">Scrambled Egg</p>
            </div>
            <div class="image-text-container">
                <img src="image/poached.png" class="egg-menu-image" data-time="240">
                <p class="egg-menu-text">Poached Egg</p>
            </div>
        </div>
    </main>

    <script src="javascript/menupage.js"></script>
</body>
</html>
